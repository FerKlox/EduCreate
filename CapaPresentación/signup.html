<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="signup-container">
        <div class="signup-form">
            <h2>Get Started Now</h2>
            <form id="usuarioForm">
                <label for="name">Name</label>
                <input type="text" id="nombre" name="name" placeholder="Enter your name" required>
                
                <label for="apellido">Last Name</label>
                <input type="text" id="apellido" name="lastname" placeholder="Enter your last name" required>
                
                <label for="email">Email Address</label>
                <input type="email" id="correo_electronico" name="email" placeholder="Enter your email" required>
                
                <label for="password">Password</label>
                <input type="password" id="contrasena" name="password" placeholder="Enter your password" required>

                <label for="gender">Gender</label>
                <select type="gender" id="genero" name="gender" required>
                    <option value="">Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>

                <label for="number">Phone Number</label>
                <input type="tel" id="numero_telefono" name="number" placeholder="Enter your phone" required pattern="\d{9}" maxlength="9" title="Phone number">
                
                <div class="terms-policy">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to the <a href="#">terms & policy</a></label>
                </div>
                
                <button type="submit" class="signup-button">Signup</button>
                
                <div class="or-divider">
                    <span>Or</span>
                </div>
                
                <div class="social-signup">
                    <button type="button" class="google-signup">Sign in with Google</button>
                    <button type="button" class="apple-signup">Sign in with Apple</button>
                </div>
                
                <p class="sign-in">Have an account? <a href="login.html">Sign In</a></p>
            </form>
        </div>
        <div class="signup-image">
            <img src="img/edu_create.png" alt="Signup Image">
        </div>
    </div>
    <!-- AÃ±adir al final del archivo HTML, antes de cerrar el body -->
    <script src="script.js"></script>
    
</body>
</html>
