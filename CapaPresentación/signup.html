<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="/signup.css">
</head>
<body>
    <div class="signup-container">
        <div class="signup-form">
            <h2>Get Started Now</h2>
            <form>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
                
                <label for="email">Email address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                
                <div class="terms-policy">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to the <a href="#">terms & policy</a></label>
                </div>
                
                <button type="submit" class="signup-button">Signup</button>
                
                <div class="or-divider">
                    <span>Or</span>
                </div>
                
                <div class="social-signup">
                    <button type="button" class="google-signup">Sign in with Google</button>
                    <button type="button" class="apple-signup">Sign in with Apple</button>
                </div>
                
                <p class="sign-in">Have an account? <a href="#">Sign In</a></p>
            </form>
        </div>
        <div class="signup-image">
            <img src="signup-image.jpg" alt="Signup Image">
        </div>
    </div>
</body>
</html>
