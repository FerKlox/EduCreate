<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mi Página Web</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="./img/mongodb-compass.png">
</head>
<body>    
    <br><br>
    <div id="usersData"></div> <!-- Contenedor para usuarios -->
    <form id="usuarioForm">        
        <input type="text" id="nombre" placeholder="Nombre">
        <input type="text" id="apellido" placeholder="Apellido">
        <input type="email" id="correo_electronico" placeholder="Correo Electrónico">
        <input type="password" id="contrasena" placeholder="Contraseña">
        <select id="genero">
            <option value="">Seleccione Género</option>
            <option value="Masculino">Masculino</option>
            <option value="Femenino">Femenino</option>
            <option value="Otro">Otro</option>
        </select>
        <input type="text" id="numero_telefono" placeholder="Número de Teléfono">
        <button type="submit">Agregar</button>
    </form>
    <br><br>
    <div id="cursosData"></div> <!-- Contenedor para cursos -->
    <form id="cursoForm">
        <input type="text" id="titulo" placeholder="Título">
        <textarea id="curso_descripcion" placeholder="Descripción"></textarea>
        <input type="date" id="fechaCreacion" placeholder="Fecha de Creación">
        <input type="number" id="duracion" placeholder="Duración (en horas)">
        <input type="number" id="materiaCurs" placeholder="Código de Materia">
        <input type="text" id="urlVideo" placeholder="URL del Video">
        <button type="submit">Agregar</button>
    </form>
    <br><br>
    <div id="contenidoCursosData"></div> <!-- Contenedor para contenidocursos -->
    <form id="contenidoCursoForm">        
        <input type="number" id="curso_ID" placeholder="ID del Curso">
        <input type="text" id="tipo_contenido" placeholder="Tipo de Contenido">
        <textarea id="contenido_curso_descripcion" placeholder="Descripción"></textarea>
        <input type="text" id="url_video" placeholder="URL del Video">
        <button type="submit">Agregar</button>
    </form>
    <br><br>
    <div id="usuariosCursoData"></div> <!-- Contenedor para usuarioCursos -->
    <form id="usuarioCursoForm">        
        <input type="number" id="uc_usuario_ID" placeholder="ID del Usuario">
        <input type="number" id="uc_curso_ID" placeholder="ID del Curso">
        <input type="datetime-local" id="fecha_inscripcion" placeholder="Fecha de Inscripción">
        <button type="submit">Agregar</button>
    </form>
    <br><br>
    <div id="notificacionesData"></div> <!-- Contenedor para usuarioCursos -->
    <form id="notificacionForm">        
        <input type="number" id="n_usuario_ID" placeholder="ID del Usuario">
        <textarea id="n_descripcion" placeholder="Descripción"></textarea>
        <input type="date" id="fecha_envio" placeholder="Fecha de Envío">
        <input type="time" id="hora_envio" placeholder="Hora de Envío">
        <button type="submit">Agregar</button>
    </form>

    <!-- Agregar este código en el lugar donde quieras el botón de redirección -->

    <br><br>
    <a href="signup.html" class="btn">Registrate</a>
    <br><br>
    <a href="cursos.html" class="btn">Cursos</a>
    <br><br>
    <a href="aboutcurso.html" class="btn">AboutCurso</a>
    <br><br>
    <a href="blog.html" class="btn">Blog</a>

    

    <script src="script.js"></script>
</body>
</html>
